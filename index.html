<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Codeboard Screen Share</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">Codeboard Screen Share</div>
    <div class="code" id="code"></div>

    <div class="container">
        <button class="btn" id="start" onclick="startShare()">Start Share</button>
        <button class="btn" id="stop" onclick="stopShare()" style="display: none;">Stop Share</button>
    </div>

    <div id="uuidDisplay" class="uuid"></div>
    <div id="errorDisplay" class="error"></div>

    <script src="index.js"></script>

</body>
</html>
